<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Export Your Trip - TripTactix</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #e8f4f84c 0%, #d4e7f544 100%), url('/static/images/summary-bg.png') center center/cover no-repeat fixed;
            min-height: 100vh;
            padding: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .export-container {
            background: white;
            border-radius: 24px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.08);
            max-width: 900px;
            width: 100%;
            padding: 3rem;
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            font-weight: 700;
            color: #1a1a1a;
            margin-bottom: 1.5rem;
        }

        .trip-info {
            text-align: center;
            color: #666;
            margin-bottom: 2.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .trip-info span {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .badge {
            background: #e3f2fd;
            color: #1976d2;
            padding: 0.35rem 0.9rem;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .export-options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2.5rem;
        }

        .export-card {
            background: #f8f9fa;
            border-radius: 16px;
            padding: 2rem 1.5rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .export-card:hover {
            background: #e8f4f8;
            border-color: #2196f3;
            transform: translateY(-4px);
        }

        .export-card svg {
            width: 48px;
            height: 48px;
            margin: 0 auto 1rem;
            color: #2196f3;
        }

        .export-card h3 {
            font-size: 1.1rem;
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 0.5rem;
        }

        .export-card p {
            font-size: 0.85rem;
            color: #666;
            line-height: 1.4;
        }

        .preview-section {
            background: #f8f9fa;
            border-radius: 16px;
            padding: 2rem;
            margin-top: 2rem;
        }

        .preview-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .preview-header h2 {
            font-size: 1.3rem;
            font-weight: 600;
            color: #1a1a1a;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            color: #999;
            cursor: pointer;
            padding: 0;
            width: 28px;
            height: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: color 0.2s;
        }

        .close-btn:hover {
            color: #666;
        }

        .preview-content {
            background: white;
            border-radius: 12px;
            padding: 1.5rem;
            max-height: 400px;
            overflow-y: auto;
        }

        .preview-content h3 {
            font-size: 1.1rem;
            font-weight: 600;
            color: #2196f3;
            margin-bottom: 1rem;
        }

        .preview-content p {
            color: #444;
            line-height: 1.8;
            margin-bottom: 1rem;
        }

        .day-item {
            margin-bottom: 1.5rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid #e0e0e0;
        }

        .day-item:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }

        .day-title {
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 0.5rem;
        }

        /* 3D Button Styles */
        .btn-3d {
            cursor: pointer;
            transition: all 0.15s ease;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1rem;
            border: none;
            outline: none;
            font-family: inherit;
        }

        .btn-primary {
            background: #2196f3;
            color: white;
            border-bottom: 4px solid #1976d2;
        }

        .btn-primary:hover {
            filter: brightness(110%);
            transform: translateY(-1px);
            border-bottom-width: 6px;
        }

        .btn-primary:active {
            border-bottom-width: 2px;
            filter: brightness(90%);
            transform: translateY(2px);
        }

        .btn-secondary {
            background: #ff9800;
            color: white;
            border-bottom: 4px solid #f57c00;
        }

        .btn-secondary:hover {
            filter: brightness(110%);
            transform: translateY(-1px);
            border-bottom-width: 6px;
        }

        .btn-secondary:active {
            border-bottom-width: 2px;
            filter: brightness(90%);
            transform: translateY(2px);
        }

        .btn-outline {
            background: white;
            color: #2196f3;
            border: 2px solid #2196f3;
            border-bottom: 4px solid #2196f3;
        }

        .btn-outline:hover {
            background: #e3f2fd;
            transform: translateY(-1px);
            border-bottom-width: 6px;
        }

        .btn-outline:active {
            border-bottom-width: 2px;
            background: #bbdefb;
            transform: translateY(2px);
        }

        .action-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 2rem;
            flex-wrap: wrap;
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }

            .export-container {
                padding: 2rem 1.5rem;
            }

            h1 {
                font-size: 2rem;
            }

            .export-options {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="export-container">
        <h1>Export Your Trip</h1>
        
        <div class="trip-info">
            <span class="badge">Trip Summary</span>
        </div>

        <div class="export-options">
            <div class="export-card" onclick="exportToPDF()">
                <svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                </svg>
                <h3>PDF Export</h3>
                <p>Clean, print-ready high-quality export versions</p>
            </div>

            <div class="export-card" onclick="exportToExcel()">
                <svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M3 10h18M3 14h18m-9-4v8m-7 0h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z"/>
                </svg>
                <h3>Excel Export</h3>
                <p>Format into an interactive budget calculations</p>
            </div>

            <div class="export-card" onclick="exportToGoogleDocs()">
                <svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M3 15a4 4 0 004 4h9a5 5 0 10-.1-9.999 5.002 5.002 0 10-9.78 2.096A4.001 4.001 0 003 15z"/>
                </svg>
                <h3>Google Docs Export</h3>
                <p>Works seamlessly with other Google services</p>
            </div>
        </div>

        <div class="preview-section">
            <div class="preview-header">
                <h2>Trip Preview</h2>
                <button class="close-btn" onclick="this.parentElement.parentElement.style.display='none'">Ã—</button>
            </div>

            <div class="preview-content">
                {{ summary|safe }}
            </div>
        </div>

        <div class="action-buttons">
            <button class="btn-3d btn-primary" onclick="downloadTrip()">
                Download Complete Trip
            </button>
            <button class="btn-3d btn-outline" onclick="window.location.href='/plan'">
                Back to Planner
            </button>
        </div>
    </div>

    <script>
        function exportToPDF() {
            window.location.href = '/export?format=pdf';
        }

        function exportToExcel() {
            window.location.href = '/export?format=txt';
        }

        function exportToGoogleDocs() {
            const summary = document.querySelector('.preview-content').innerText;
            const url = 'https://docs.google.com/document/create';
            window.open(url, '_blank');
        }

        function downloadTrip() {
            exportToPDF();
        }

        function shareTrip() {
            if (navigator.share) {
                navigator.share({
                    title: 'My Trip Itinerary',
                    text: document.querySelector('.preview-content').innerText,
                    url: window.location.href
                });
            } else {
                alert('Share feature is not supported on this browser.');
            }
        }
    </script>
</body>
</html>
