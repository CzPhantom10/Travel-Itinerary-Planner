<!-- TripTactix Export Page -->
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Your AI Trip Plan is Ready!</title>
	<link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
	<div class="bg-summary">
		<div class="container" style="flex-direction:column;align-items:center;justify-content:center;min-height:80vh;">
			<div class="summary-box modern" style="max-width:700px;text-align:center;">
				<h1 style="font-size:2.2rem;margin-bottom:0.5em;">Your AI Trip Plan is Ready!</h1>
				<div class="export-actions" style="display:flex;gap:1.5rem;justify-content:center;margin-bottom:2em;flex-wrap:wrap;">
					<a href="/export?format=pdf"><button style="font-size:1.2rem;padding:1em 2.5em;background:#ff7e47;">Download PDF</button></a>
					<a href="#"><button style="font-size:1.2rem;padding:1em 2.5em;background:#ffe0b2;color:#ff7e47;border:2px solid #ff7e47;">Export to Calendar</button></a>
					<a href="#"><button style="font-size:1.2rem;padding:1em 2.5em;background:#f7faff;color:#2d6fa3;border:2px solid #2d6fa3;">Share via Link</button></a>
				</div>
				<div class="trip-summary-preview" style="background:#fff;border-radius:18px;box-shadow:0 2px 12px rgba(0,0,0,0.07);padding:2em 1.5em;margin:0 auto;max-width:600px;">
					<h3 style="color:#2d6fa3;">Trip Summary</h3>
					<p style="color:#444;">Your personalized trip summary will appear here after you generate your plan.</p>
				</div>
				<br>
				<a href="/plan" style="color:#2d6fa3;">Back to Planner</a>
			</div>
		</div>
	</div>
</body>
</html>
