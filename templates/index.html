<!-- TripTactix index.html placeholder -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TripTactix - AI Travel Planner</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="bg-hero">
        <div class="container">
            <div class="planner-form modern">
                <h2>Start Planning Your Trip</h2>
                <form id="tripForm" style="display: flex; flex-direction: column; gap: 1.5rem;">
                    <div style="display: flex; flex-direction: column; gap: 0.5rem;">
                        <label for="destination">Destination:</label>
                        <input type="text" id="destination" name="destination" required>
                    </div>
                    <div style="display: flex; gap: 2rem;">
                        <div style="flex:1; display: flex; flex-direction: column; gap: 0.5rem;">
                            <label for="from_date">From:</label>
                            <input type="date" id="from_date" name="from_date" required>
                        </div>
                        <div style="flex:1; display: flex; flex-direction: column; gap: 0.5rem;">
                            <label for="to_date">To:</label>
                            <input type="date" id="to_date" name="to_date" required>
                        </div>
                    </div>
                    <div style="display: flex; flex-direction: column; gap: 0.5rem;">
                        <label for="days">Number of Days:</label>
                        <input type="number" id="days" name="days" min="1" required>
                    </div>
                    <div style="display: flex; flex-direction: column; gap: 0.5rem;">
                        <label for="budget">Budget (INR):</label>
                        <input type="number" id="budget" name="budget" min="0" step="1" value="1000" required>
                    </div>
                    <div style="display: flex; flex-direction: column; gap: 0.5rem;">
                        <label>Interests:</label>
                        <div class="interests">
                            <label class="interest-pill"><input type="checkbox" name="interests" value="Nature"> Nature</label>
                            <label class="interest-pill"><input type="checkbox" name="interests" value="Adventure"> Adventure</label>
                            <label class="interest-pill"><input type="checkbox" name="interests" value="Food"> Food</label>
                            <label class="interest-pill"><input type="checkbox" name="interests" value="Culture"> Culture</label>
                            <label class="interest-pill"><input type="checkbox" name="interests" value="Relaxation"> Relaxation</label>
                        </div>
                    </div>
                    <button type="submit" id="generateBtn" style="align-self: flex-start;">Generate Plan</button>
                </form>
            </div>
            <div class="summary-box modern">
                <h2>Your AI Trip Itinerary</h2>
                <div id="loader" style="display:none;">Generating your trip...</div>
                <div id="aiSummary" class="scroll-box"></div>
                <div class="summary-actions">
                    <button id="exportBtn">Export Summary</button>
                    <button id="mapsBtn">View in Google Maps</button>
                </div>
            </div>
        </div>
    </div>
    <script src="/static/js/main.js"></script>
</body>
</html>
