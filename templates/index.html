<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VoyageIQ - AI Travel Planner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, Arial, sans-serif;
            background: linear-gradient(135deg, #667eea00 0%, #764ba200 50%, #f193fb00 100%), url('/static/images/homepage-bg.jpg') center center/cover no-repeat fixed;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated background particles */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 20%, rgba(255, 255, 255, 0.08) 0%, transparent 50%);
            animation: float 20s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-20px) scale(1.05); }
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 3rem 2rem;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 3rem;
            align-items: start;
            min-height: 100vh;
        }

        /* Header branding */
        .brand-header {
            position: absolute;
            top: 2rem;
            left: 2rem;
            z-index: 10;
        }

        .brand-header h1 {
            font-size: 2rem;
            font-weight: 700;
            color: white;
            text-shadow: 0 2px 20px rgba(0, 0, 0, 0.2);
            letter-spacing: -0.5px;
        }

        .brand-header p {
            color: rgba(255, 255, 255, 0.9);
            font-size: 0.9rem;
            margin-top: 0.25rem;
        }

        /* Card styling */
        .card {
            background: rgba(255, 255, 255, 0.578);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 2.5rem;
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.15),
                0 0 0 1px rgba(255, 255, 255, 0.5) inset;
            transform: translateY(0);
            transition: all 0.3s ease;
            margin-top: 6rem;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 
                0 25px 70px rgba(0, 0, 0, 0.2),
                0 0 0 1px rgba(255, 255, 255, 0.5) inset;
        }

        .card-header {
            margin-bottom: 2rem;
        }

        .card-header h2 {
            font-size: 1.75rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }

        .card-header p {
            color: #64748b;
            font-size: 0.95rem;
        }

        /* Form elements */
        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            font-size: 0.875rem;
            font-weight: 600;
            color: #334155;
            margin-bottom: 0.5rem;
        }

        .form-group input[type="text"],
        .form-group input[type="number"],
        .form-group input[type="date"] {
            width: 100%;
            padding: 0.875rem 1rem;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 0.95rem;
            transition: all 0.2s ease;
            background: white;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }

        .date-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        /* Interest pills */
        .interests {
            display: flex;
            flex-wrap: wrap;
            gap: 0.75rem;
            margin-top: 0.5rem;
        }

        .interest-pill {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.625rem 1rem;
            background: white;
            border: 2px solid #e2e8f0;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 0.875rem;
            font-weight: 500;
            color: #475569;
        }

        .interest-pill:hover {
            border-color: #667eea;
            background: #f8f9ff;
            transform: translateY(-2px);
        }

        .interest-pill input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: #667eea;
        }

        .interest-pill:has(input:checked) {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-color: #667eea;
            color: white;
        }

        /* Button */
        .btn {
            width: 100%;
            padding: 1rem 2rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            margin-top: 1rem;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(102, 126, 234, 0.5);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
            box-shadow: none;
            padding: 0.75rem 1.5rem;
            width: auto;
        }

        .btn-secondary:hover {
            background: #f8f9ff;
        }

        /* Summary box */
        .summary-content {
            background: #f8fafc;
            border-radius: 16px;
            padding: 1.5rem;
            max-height: 500px;
            overflow-y: auto;
            margin: 1.5rem 0;
            border: 1px solid #e2e8f0;
        }

        .summary-content::-webkit-scrollbar {
            width: 8px;
        }

        .summary-content::-webkit-scrollbar-track {
            background: #f1f5f9;
            border-radius: 10px;
        }

        .summary-content::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 10px;
        }

        .summary-content::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }

        #loader {
            text-align: center;
            color: #667eea;
            font-weight: 600;
            padding: 2rem;
            display: none;
        }

        .loader-spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid #e2e8f0;
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-bottom: 1rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .summary-actions {
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
            flex-wrap: wrap;
        }

        /* Empty state */
        .empty-state {
            text-align: center;
            padding: 3rem 1rem;
            color: #94a3b8;
        }

        .empty-state svg {
            width: 80px;
            height: 80px;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .container {
                grid-template-columns: 1fr;
                padding: 2rem 1rem;
            }

            .card {
                margin-top: 4rem;
            }

            .brand-header {
                position: relative;
                top: 0;
                left: 0;
                text-align: center;
                margin-bottom: 2rem;
            }
        }

        @media (max-width: 640px) {
            .date-row {
                grid-template-columns: 1fr;
            }

            .card {
                padding: 1.5rem;
            }

            .summary-actions {
                flex-direction: column;
            }

            .btn-secondary {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="brand-header">
        <h1>‚úàÔ∏è VoyageIQ</h1>
        <p>Your AI-Powered Travel Companion</p>
    </div>

    <div class="container">
        <div class="card">
            <div class="card-header">
                <h2>Plan Your Adventure</h2>
                <p>Tell us where you want to go and we'll create the perfect itinerary</p>
            </div>

            <form id="tripForm">
                <div class="form-group">
                    <label for="destination">üìç Destination</label>
                    <input type="text" id="destination" name="destination" placeholder="e.g., Banaras, Manali, Goa" required>
                </div>

                <div class="date-row">
                    <div class="form-group">
                        <label for="from_date">üìÖ From</label>
                        <input type="date" id="from_date" name="from_date" required>
                    </div>
                    <div class="form-group">
                        <label for="to_date">üìÖ To</label>
                        <input type="date" id="to_date" name="to_date" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="days">üóìÔ∏è Number of Days</label>
                    <input type="number" id="days" name="days" min="1" placeholder="Calculated automatically" required>
                </div>

                <div class="form-group">
                    <label for="budget">üí∞ Budget (INR)</label>
                    <input type="number" id="budget" name="budget" min="0" step="1" placeholder="Enter your budget" required>
                </div>

                <div class="form-group">
                    <label>üéØ Your Interests</label>
                    <div class="interests">
                        <label class="interest-pill">
                            <input type="checkbox" name="interests" value="Nature">
                            üåø Nature
                        </label>
                        <label class="interest-pill">
                            <input type="checkbox" name="interests" value="Adventure">
                            üèîÔ∏è Adventure
                        </label>
                        <label class="interest-pill">
                            <input type="checkbox" name="interests" value="Food">
                            üçú Food
                        </label>
                        <label class="interest-pill">
                            <input type="checkbox" name="interests" value="Culture">
                            üé≠ Culture
                        </label>
                        <label class="interest-pill">
                            <input type="checkbox" name="interests" value="Relaxation">
                            üßò Relaxation
                        </label>
                    </div>
                </div>

                <button type="submit" id="generateBtn" class="btn">
                     Generate My Trip Plan
                </button>
            </form>
        </div>

        <div class="card">
            <div class="card-header">
                <h2>Your Itinerary</h2>
                <p>AI-generated travel plan based on your preferences</p>
            </div>

            <div id="loader">
                <div class="loader-spinner"></div>
                <p>Creating your perfect trip...</p>
            </div>

            <div id="aiSummary" class="summary-content">
                <div class="empty-state">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M9 11l3 3L22 4"></path>
                        <path d="M21 12v7a2 2 0 01-2 2H5a2 2 0 01-2-2V5a2 2 0 012-2h11"></path>
                    </svg>
                    <p>Your itinerary will appear here once generated</p>
                </div>
            </div>

            <div class="summary-actions">
                <button id="exportBtn" class="btn-secondary">üìÑ Export Summary</button>
                <button id="mapsBtn" class="btn-secondary">üó∫Ô∏è View in Maps</button>
            </div>
        </div>
    </div>

    <script src="/static/js/main.js"></script>
</body>
</html>
